site_name: 'QuickQanava C++ graph visualization library'
site_url: 'http://cneben.github.io/QuickQanava/'
site_author: 'Destrat.io'
site_description: 'Graph topology library for C++14'
repo_name: 'GitHub'
repo_url: 'https://github.com/cneben/QuickQanava'
edit_uri: ""

copyright: 'Copyright &copy; 2019 BA'
use_directory_urls: false

theme: 
  name: 'material'
#  logo: 'images/logo.png'
  logo:
    icon: 'share'
  palette:
    primary: 'indigo'
    accent: 'amber'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
    
extra:
  version: '0.14.0'
  author:
    github: 'cneben'
  social:
    - type: 'twitter'
      link: 'https://twitter.com/QuickQanava'
    - type: 'github'
      link: 'https://github.com/cneben'

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - meta
  - toc:
      permalink: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

pages:
  - 'QuickQanava':  'index.md'
  - 'Installation': 'installation.md'
  - 'Graph':        'graph.md'
  - 'Nodes/Groups': 'nodes.md'
  - 'Edges':        'edges.md'
  - 'Styles':       'styles.md'
  - 'Utilities':    'utilities.md'
  - 'Advanced use (C++)': 'advanced.md'
  - 'Samples':      'samples.md'
  - 'API Reference': 'reference.md'
  - 'Licence':      'licence.md'
  - 'Internals/Contributors': 'internals.md'
